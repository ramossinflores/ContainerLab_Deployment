name: iol
topology:
  nodes:
    router1:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:1.0.0
    router2:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:1.0.0
    router3:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:1.0.0
    switch:
      kind: cisco_iol
      image: vrnetlab/cisco_iol:L2-1.0.0
      type: L2
  links:
    - endpoints: ["router1:Ethernet0/1","switch:Ethernet0/1"]
    - endpoints: ["router2:Ethernet0/1","switch:Ethernet0/2"]
    - endpoints: ["router3:Ethernet0/1","switch:Ethernet0/3"]